apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "signer.fullname" . }}
  labels:
    {{- include "signer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "signer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "signer.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "signer.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: SIGNER_NAME
              value: "{{ .Values.env.signerName }}"
            - name: LOG_LEVEL
              value: "{{ .Values.env.logLevel }}"
            - name: LEADER_ELECTION
              value: "{{ .Values.env.leaderElection }}"
            - name: LEADER_ELECTION_ID
              value: "{{ .Values.env.leaderElectionID }}"
            - name: LEADER_ELECTION_NAMESPACE
              value: "{{ .Values.env.leaderElectionNamespace }}"
            - name: MAX_CONCURRENT_RECONCILES
              value: "{{ .Values.env.maxConcurrentReconciles }}"
            - name: METRICS_BIND_ADDRESS
              value: "{{ .Values.env.metricsBindAddress }}"
            - name: HEALTH_PROBE_BIND_ADDRESS
              value: "{{ .Values.env.healthProbeBindAddress }}"
            - name: CERT_VALIDITY
              value: "{{ .Values.env.certValidity }}"
            - name: CERT_REFRESH_BEFORE
              value: "{{ .Values.env.certRefreshBefore }}"
            - name: CA_SECRET_NAME
              value: "{{ if .Values.env.caSecretName }}{{ .Values.env.caSecretName }}{{ else }}{{ include "signer.fullname" . }}-ca{{ end }}"
            - name: CA_SECRET_NAMESPACE
              value: "{{ if .Values.env.caSecretNamespace }}{{ .Values.env.caSecretNamespace }}{{ else }}{{ .Release.Namespace }}{{ end }}"
            - name: CA_CERT_KEY
              value: "{{ .Values.env.caCertKey }}"
            - name: CA_KEY_KEY
              value: "{{ .Values.env.caKeyKey }}"
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: metrics
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
