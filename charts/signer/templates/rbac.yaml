{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "signer.fullname" . }}-role
  labels:
    {{- include "signer.labels" . | nindent 4 }}
rules:
# Permissions for PodCertificateRequest resources
- apiGroups: ["certificates.k8s.io"]
  resources: ["podcertificaterequests"]
  verbs: ["get", "list", "watch", "update", "patch"]
# Permissions for PodCertificateRequest status subresource
- apiGroups: ["certificates.k8s.io"]
  resources: ["podcertificaterequests/status"]
  verbs: ["get", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "signer.fullname" . }}-rolebinding
  labels:
    {{- include "signer.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "signer.fullname" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "signer.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}