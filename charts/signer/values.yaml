# HA Configuration: Set replicaCount > 1 for high-availability deployments
# Leader election will ensure only one replica signs certificates at a time
replicaCount: 1

image:
  repository: ghcr.io/novog93/signer
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

rbac:
  create: true

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  fsGroup: 65532

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

podAnnotations: {}

podLabels: {}

imagePullSecrets: []

nodeSelector: {}

tolerations: []

affinity: {}

service:
  type: ClusterIP
  port: 8080

livenessProbe:
  httpGet:
    path: /healthz
    port: 8081
  initialDelaySeconds: 15
  periodSeconds: 20

readinessProbe:
  httpGet:
    path: /readyz
    port: 8081
  initialDelaySeconds: 5
  periodSeconds: 10

volumeMounts: []

volumes: []

env:
  signerName: "novog93.ghcr/signer"
  logLevel: "info"
  # Leader Election & HA (enabled by default for multi-replica safety)
  leaderElection: "true"
  leaderElectionID: "signer-controller"
  # Pod namespace (injected via downward API, do not override)
  podNamespace: ""
  # Metrics & Health Probes
  metricsBindAddress: ":8080"
  healthProbeBindAddress: ":8081"
  # Certificate Validity & Refresh
  certValidity: "1h"
  certRefreshBefore: "30m"
  # CA Secret Configuration (empty = in-memory CA)
  caSecretName: ""
  caSecretNamespace: ""
  caCertKey: "ca.crt"
  caKeyKey: "ca.key"