# HA Configuration: Set replicaCount > 1 for high-availability deployments
# Leader election will ensure only one replica signs certificates at a time
replicaCount: 1

image:
  repository: ghcr.io/novog93/signer
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

rbac:
  create: true

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  fsGroup: 65532

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

podAnnotations: {}

podLabels: {}

imagePullSecrets: []

nodeSelector: {}

tolerations: []

affinity: {}

service:
  type: ClusterIP
  port: 8080

livenessProbe:
  httpGet:
    path: /healthz
    port: 8081
  initialDelaySeconds: 15
  periodSeconds: 20

readinessProbe:
  httpGet:
    path: /readyz
    port: 8081
  initialDelaySeconds: 5
  periodSeconds: 10

volumeMounts: []

volumes: []

env:
  signerName: "novog93.ghcr/signer"
  logLevel: "info"
  # Leader Election & HA (enabled by default for multi-replica safety)
  leaderElection: "true"
  leaderElectionID: "signer-controller"
  leaderElectionNamespace: ""
  # Controller Concurrency
  # Number of concurrent reconciliation loops. Default is 1 for safety.
  maxConcurrentReconciles: 1
  # Pod namespace (injected via downward API, do not override)
  podNamespace: ""
  # Metrics & Health Probes
  metricsBindAddress: ":8080"
  healthProbeBindAddress: ":8081"
  # Certificate Validity & Refresh
  certValidity: "2m"
  certRefreshBefore: "30s"
  # CA Secret Configuration for persistent signing identity
  # Leave empty for in-memory CA generation (ephemeral, resets on pod restart)
  # Set to a valid Secret name to load CA from Kubernetes Secret (persistent across restarts)
  caSecretName: ""
  caSecretNamespace: ""
  caCertKey: "ca.crt"          # Key in Secret data containing CA certificate PEM
  caKeyKey: "ca.key"           # Key in Secret data containing CA private key PEM

# CA Certificate Generation
# Used only when env.caSecretName is empty
# Chart will automatically create a self-signed CA Secret with these parameters
ca:
  # Common Name for the generated CA certificate
  commonName: "Lab Signer CA"
  # CA certificate validity duration (days)
  validity: 3650  # ~10 years