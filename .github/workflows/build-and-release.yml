name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Download dependencies
        working-directory: ./src
        run: go mod download

      - name: Run tests
        working-directory: ./src
        run: go test -v ./...

      - name: Run vet
        working-directory: ./src
        run: go vet ./...

  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: ["test"]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: ["test"]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          cd src
          CGO_ENABLED=0 go build -ldflags="-w -s" -o ../signer-${{ matrix.goos }}-${{ matrix.goarch }} .
          if [ "${{ matrix.goos }}" == "windows" ]; then
            mv ../signer-${{ matrix.goos }}-${{ matrix.goarch }} ../signer-${{ matrix.goos }}-${{ matrix.goarch }}.exe
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: signer-${{ matrix.goos }}-${{ matrix.goarch }}
          path: signer-${{ matrix.goos }}-*
          retention-days: 1

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: ["test", "build-binaries"]

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v6.0.0
        with:
          path: ./binaries

      - name: Organize binaries
        run: |
          mkdir -p release
          find binaries -type f -name "signer-*" -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --generate-notes \
            release/*
