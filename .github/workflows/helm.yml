name: Release Helm Chart

on:
  push:
    branches:
      - '**'
    tags:
      - 'chart-v*'
    paths:
      - 'charts/signer/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set Chart Version
        working-directory: ./charts
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME#chart-v}"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            VERSION="0.0.0-latest"
          else
            # For branches other than main, use branch-prefixed version
            BRANCH_NAME="${{ github.ref_name }}"
            BRANCH_NAME=$(echo "${BRANCH_NAME}" | sed 's/[^a-zA-Z0-9-]/-/g')
            VERSION="0.0.0-branch-${BRANCH_NAME}"
          fi
          echo "Setting version to ${VERSION}"
          sed -i "s/^version: .*/version: ${VERSION}/" signer/Chart.yaml
          sed -i "s/^appVersion: .*/appVersion: \"${VERSION}\"/" signer/Chart.yaml
          cat signer/Chart.yaml

      - name: Package Chart
        working-directory: ./charts
        run: helm package signer

      - name: Push Chart
        working-directory: ./charts
        run: |
          export OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          for pkg in *.tgz; do
            if [ -f "$pkg" ]; then
              echo "Pushing ${pkg} to oci://ghcr.io/${OWNER_LC}/charts"
              helm push "${pkg}" "oci://ghcr.io/${OWNER_LC}/charts"
            fi
          done

      - name: Delete old chart versions from current branch
        if: github.event_name == 'push' && github.ref_type == 'branch'
        run: |
          export OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Delete branch-specific chart versions when on main branch
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Deleting branch-specific chart versions..."
            # This would require a separate container registry API call
            # For now, this is handled via GitHub Package Registry API
            curl -X GET "https://api.github.com/user/packages/container/signer%2Fsigner" \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" || true
          fi
