name: Build and Release Container Image

on:
  workflow_call:
    inputs:
      is_main_branch:
        description: Whether this is the main branch
        type: boolean
        required: true
      branch_name:
        description: Current branch name
        type: string
        required: true
    secrets:
      token:
        description: GitHub token
        required: true
      registry_username:
        description: Container registry username
        required: true
      registry_password:
        description: Container registry password
        required: true

jobs:
  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${{ secrets.registry_username }}
      IMAGE_NAME: ${{ github.repository }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.token }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{major}}.{{minor}}.{{patch}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch,prefix=branch-,enable=${{ !inputs.is_main_branch }}
            type=raw,value=${{ inputs.branch_name }},enable=${{ !inputs.is_main_branch }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Delete old package versions from current branch
        uses: actions/delete-package-versions@v5
        with:
          owner: ${{ github.repository_owner }}
          package-name: 'signer'
          package-type: 'container'
          min-versions-to-keep: 3
          ignore-versions: |
            latest
            '^(0|[1-9]\\d*)\\.0\\.0$'

      - name: Delete branch-specific versions when merging to main
        if: inputs.is_main_branch
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.token }}
          script: |
            const { data: packages } = await github.rest.packages.getAllPackageVersionsForPackageOwnedByAuthenticatedUser({
              package_type: 'container',
              package_name: 'signer'
            });
            
            // Filter versions that start with "branch-"
            const branchVersions = packages.filter(pkg => pkg.name.startsWith('branch-'));
            
            for (const pkg of branchVersions) {
              console.log(`Deleting branch version: ${pkg.name}`);
              try {
                await github.rest.packages.deletePackageVersionForAuthenticatedUser({
                  package_type: 'container',
                  package_name: 'signer',
                  package_version_id: pkg.id
                });
              } catch (error) {
                console.log(`Failed to delete ${pkg.name}: ${error.message}`);
              }
            }